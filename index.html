<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boutique en Ligne</title>

    <link rel="stylesheet" href="styles.css"> <!-- Fichier CSS externe -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Icônes -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> <!-- Bootstrap -->

</head>

<body>

    <!-- En-tête -->

    <header class="bg-primary text-white p-3">

        <div class="container d-flex justify-content-between align-items-center">

            <h1 class="logo">Boutique en Ligne</h1>

            <nav>

                <ul class="nav">

                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Accueil</a></li>

                    <li class="nav-item"><a href="products.html" class="nav-link text-white">Produits</a></li>

                    <li class="nav-item"><a href="cart.html" class="nav-link text-white">Panier</a></li>

                    <li class="nav-item"><a href="login.html" class="nav-link text-white">Connexion</a></li>

                </ul>

            </nav>

        </div>

    </header>



    <!-- Contenu principal -->

    <main class="container my-5">

        <h2 class="text-center mb-4">Bienvenue sur notre Boutique en Ligne !</h2>

        <div class="row">

            <!-- Section des produits -->

            <div class="col-md-8">

                <h3>Produits Vedettes</h3>

                <div class="row">

                    <!-- Produit individuel -->

                    <div class="col-md-4 mb-4">

                        <div class="card">

                            <img src="images/product1.jpg" class="card-img-top" alt="Produit 1">

                            <div class="card-body">

                                <h5 class="card-title">Nom du Produit</h5>

                                <p class="card-text">100€</p>

                                <button class="btn btn-primary btn-sm">Ajouter au Panier</button>

                            </div>

                        </div>

                    </div>

                    <!-- Répétition de produit -->

                    <div class="col-md-4 mb-4">

                        <div class="card">

                            <img src="images/product2.jpg" class="card-img-top" alt="Produit 2">

                            <div class="card-body">

                                <h5 class="card-title">Nom du Produit</h5>

                                <p class="card-text">200€</p>

                                <button class="btn btn-primary btn-sm">Ajouter au Panier</button>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Section du panier -->

            <div class="col-md-4">

                <h3>Votre Panier</h3>

                <ul class="list-group">

                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        Produit 1

                        <span>100€</span>

                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        Produit 2

                        <span>200€</span>

                    </li>

                </ul>

                <div class="mt-3">

                    <button class="btn btn-success w-100">Passer la Commande</button>

                </div>

            </div>

        </div>

    </main>



    <!-- Pied de page -->

    <footer class="bg-dark text-white text-center p-3">

        <p>&copy; 2024 Boutique en Ligne. Tous droits réservés.</p>

    </footer>



    <!-- Scripts JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script> <!-- Fichier JavaScript externe -->

</body>

</html>
<form action="product_controller.php" method="POST" enctype="multipart/form-data">

    <label for="name">Name:</label>

    <input type="text" id="name" name="name" required>

    

    <label for="description">Description:</label>

    <textarea id="description" name="description" required></textarea>

    

    <label for="price">Price:</label>

    <input type="number" id="price" name="price" step="0.01" required>

    

    <label for="stock">Stock:</label>

    <input type="number" id="stock" name="stock" required>

    

    <label for="image">Image:</label>

    <input type="file" id="image" name="image" accept="image/*" required>

    

    <button type="submit">Add Product</button>

</form>
